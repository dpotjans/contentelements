{namespace fx=FX\FxContentelements\ViewHelpers}

<div id="c{data.uid}" class="fce-1-col frame frame-{data.frame_class} {f:if(condition: data.flexform_preview, then: 'frame-relative')} {data.flexform_addClass} frame-type-{data.CType} frame-layout-{data.layout} frame-width-{data.flexform_width} frame-space-before-{data.space_before_class} frame-space-after-{data.space_after_class}" style="background: url('{fx:backgroundImage(image:'{data.flexform_backgroundimage}')}') no-repeat center center">
	<div class="inner">
		<f:format.raw>{data.tx_gridelements_view_column_0}</f:format.raw>
	</div>
	<f:if condition="{data.linkToTop}">
		<p>
			<a href="#top"><f:translate key="toTop" extensionName="fluid_styled_content" /></a>
		</p>
	</f:if>
</div>
